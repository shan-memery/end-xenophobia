<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Articles | End Xenophobia Against Asians</title>
  </head>
  <body>

    <div id="navbar"></div>

    <div id="page-container">
      <div class="title">
        Articles
      </div>

      <div id="border">
        Test
      </div>
    </div>

    <footer id="footer"></footer>

    <script src="js/useAPI.js"></script>
    <script>
     ["https://www.unicefusa.org/stories/5-ways-fight-racism-and-xenophobia/34567",
      "https://greatergood.berkeley.edu/article/item/antiracist_resources_from_greater_good",
      "https://www.washington.edu/raceequity/resources/anti-racism-resources/"]
       .forEach(link => useAPI(link)
         .then(res=> res.text())
         .then(data => data.split("\n"))
         .then(lines => {
           const titles = lines.filter(item => {
             const regexTitle = new RegExp("og:title", 'gi');
             return item.match(regexTitle)
           })
           const descriptions = lines.filter(item => {
             const regexDescription = new RegExp("og:description", 'gi');
             return item.match(regexDescription)
           })
           const images = lines.filter(item => {
             const regexImage = new RegExp("og:image", 'gi');
             return item.match(regexImage)
           })
           return [titles[0], descriptions[0], images[0]]
         })
    </script>

    <script src="js/includes.js"></script>
    <script>
     includes(['navbar', 'footer']);
    </script>
  </body>
</html>
